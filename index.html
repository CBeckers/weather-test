<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Current Weather Station Logs</h1>
        <button id="refreshButton">Refresh Data</button>
        <div id="loading" class="hidden">Loading weather data...</div>
        <div id="error" class="hidden"></div>
        <table id="weatherTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date & Time</th>
                    <th>Condition</th>
                    <th>Temperature (Â°F)</th>
                    <th>Wind Speed (mph)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Weather data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <p id="noDataMessage" class="hidden">No weather data available yet.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
